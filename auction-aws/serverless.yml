service: auction-aws

provider:
  name: aws
  runtime: nodejs18.x

  stage: dev
  region: ap-southeast-1
  logs:
    httpApi: true

  httpApi:
    cors: true
    metrics: true #enables detailed metric
    authorizers:
      PrivateRouter:
        type: request
        functionName: AuthPrivate
        identitySource:
          - $request.header.Authorization

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: 'arn:aws:dynamodb:*:*:*'

    - Effect: 'Allow'
      Action:
        - 's3:GetObject'
        - 's3:PutObject'
      Resource:
        # concatenate the following strings
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - 'my-auction-bucket'
            # "*" used as a wildcard means "any files"
            - '/*'
    # allow for list files on my-auction-bucket
    - Effect: 'Allow'
      Action:
        - 's3:ListBucket'
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:s3:::'
            - 'my-auction-bucket'

plugins:
  # - serverless-plugin-typescript
  - serverless-esbuild
  - serverless-dotenv-plugin

package:
  individually: true

custom:
  esbuild:
    bundle: true
    target: node18
    exclude: []

functions:
  AuthPrivate:
    handler: src/handler/author/private.handler
  RefreshToken:
    handler: src/handler/author/refresh.handler
    events:
      - httpApi:
          path: /user/refresh-token
          method: post
  CreateUser:
    handler: src/handler/user/signup.handler
    events:
      - httpApi:
          path: /user/signup
          method: post
  SignIn:
    handler: src/handler/user/signin.handler
    events:
      - httpApi:
          path: /user/signin
          method: post
  GetUser:
    handler: src/handler/user/get-one.handler
    events:
      - httpApi:
          path: /user
          method: get
          authorizer:
            name: PrivateRouter
  CreateBlog:
    handler: src/handler/blog/create.handler
    events:
      - httpApi:
          path: /blog
          method: post
          authorizer:
            name: PrivateRouter
  GetAllBlog:
    handler: src/handler/blog/get-all.handler
    events:
      - httpApi:
          path: /blog
          method: get
          authorizer:
            name: PrivateRouter
  DeleteBlog:
    handler: src/handler/blog/delete.handler
    events:
      - httpApi:
          path: /blog/{id}
          method: delete
          authorizer:
            name: PrivateRouter
  UpdateBlog:
    handler: src/handler/blog/update.handler
    events:
      - httpApi:
          path: /blog/{id}
          method: put
          authorizer:
            name: PrivateRouter
  CreateLike:
    handler: src/handler/like/create.handler
    events:
      - httpApi:
          path: /like
          method: post
          authorizer:
            name: PrivateRouter

  DisLike:
    handler: src/handler/like/delete.handler
    events:
      - httpApi:
          path: /dislike
          method: delete
          authorizer:
            name: PrivateRouter

  UploadFile:
    handler: src/handler/s3/get-signed-url.handler
    events:
      - httpApi:
          path: /file
          method: post

resources:
  - ${file(resources/dynamodb-resources.yml)}
